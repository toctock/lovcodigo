<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>envelope</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="envelope.css" rel="stylesheet">
</head>
<body>
  

  <div class='container'>
    <div class='envelope-wrapper'>
      <div class='envelope'>
        <div class='letter'>
            <button class="button">open</button>
          <div class='text'>
            <strong> 
              Dear Programmers,
            </strong>
            <p>I hope you are having a good day today! Just know that I commend all of you, and your work as programmers is greatly appreciated!</p>
            <p class='sincerely'> Sincerely, your love; </p>
          </div>
        </div>
      </div>
      <div class='heart'></div>
    </div>
  </div>

</body>
